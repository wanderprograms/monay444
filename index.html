<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WANDERSLAPP S & R MONAY</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>WANDERSLAPP S & R MONAY</header>

  <main>
    <!-- Login Section -->
    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="identifierLogin">Email or Phone Number</label>
        <input type="text" id="identifierLogin" required />
        <label for="passwordLogin">Password</label>
        <input type="password" id="passwordLogin" minlength="6" required />
        <button type="submit">Login</button>
        <p>New user? <button type="button" id="showRegisterBtn">Register here</button></p>
        <p id="loginError" class="error"></p>
      </form>
    </section>

    <!-- Register Section -->
    <section id="registerSection" style="display:none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
        <label for="emailRegister">Email</label>
        <input type="email" id="emailRegister" required />
        <label for="phoneRegister">Phone Number</label>
        <input type="tel" id="phoneRegister" pattern="[0-9]{10,15}" required />
        <label for="passwordRegister">Password</label>
        <input type="password" id="passwordRegister" minlength="6" required />
        <button type="submit">Register</button>
        <p>Already registered? <button type="button" id="showLoginBtn">Login here</button></p>
        <p id="registerError" class="error"></p>
      </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" style="display:none;">
      <div class="dashboard-header">
        <div id="balance">Balance: MK 0.00</div>
        <div id="notificationIcon" data-count="0">ðŸ””</div>
      </div>
      <div id="messages"></div>
      <section id="sendMoneySection">
        <h3>Send Money</h3>
        <form id="sendMoneyForm">
          <label for="recipientPhone">Recipient Phone Number</label>
          <input type="tel" id="recipientPhone" pattern="[0-9]{10,15}" required />
          <label for="amount">Amount</label>
          <input type="number" id="amount" min="1" step="0.01" required />
          <label for="accountType">Account Type</label>
          <select id="accountType" required>
            <option value="">-- Select --</option>
            <option value="user">User Account</option>
            <option value="airtel">Airtel Money</option>
            <option value="tnm">TNM Mpamba</option>
          </select>
          <button type="submit">Send</button>
          <p id="sendMoneyError" class="error"></p>
          <p id="sendMoneySuccess" style="color: green;"></p>         
        </form>
      </section>
      <button id="logoutBtn">Logout</button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
